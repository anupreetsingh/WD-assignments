<html>
    <head>
        <script>
            function square(x)
            {
                return x*x;
            }
            function start()
            {
                for(var i = 0; i <= 50; i++)
                {
                    document.write(String(square(i))+"<br>");
                }
            }
        </script>
    </head>
    <body onload="start()">

    </body>
</html>
